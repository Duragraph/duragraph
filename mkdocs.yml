site_name: DuraGraph Documentation
site_url: https://example.com/docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mike
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
  - renderers.openapi

nav:
  - Overview: docs/index.md
  - Getting Started: docs/getting-started.md
  - Quickstart: 
      - Docker Compose: docs/quickstart-compose.md
  - Architecture:
      - System Overview: docs/architecture/overview.md
      - Control Plane & API Shim: docs/architecture/api-shim.md
      - Temporal Design: docs/architecture/temporal.md
      - IR Spec: docs/architecture/ir.md
      - Worker Adapters: docs/architecture/workers.md
  - Operations:
      - Observability: docs/ops/observability.md
      - Security & Threat Model: docs/ops/security.md
      - SLOs & Capacity: docs/ops/slos.md
      - Runbooks: docs/ops/runbooks.md
  - Project:
      - Roadmap: docs/project/roadmap.md
      - Contributing: docs/project/contributing.md
      - RFCs: docs/project/rfcs.md
      - ADR Index: docs/project/adrs.md