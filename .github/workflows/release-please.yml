name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  goreleaser:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  update-docs:
    needs: [release-please, goreleaser]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update changelog in docs
        run: |
          # Copy CHANGELOG.md to docs
          mkdir -p docs/content/docs
          cp CHANGELOG.md docs/content/docs/changelog.mdx

          # Add frontmatter to changelog
          cat > docs/content/docs/changelog.mdx << 'EOF'
          ---
          title: Changelog
          description: Release history and changelog for DuraGraph
          ---

          # Changelog

          All notable changes to DuraGraph are documented here.

          EOF

          # Append actual changelog (skip first line which is # Changelog)
          tail -n +2 CHANGELOG.md >> docs/content/docs/changelog.mdx

      - name: Update version in docs config
        run: |
          VERSION="${{ needs.release-please.outputs.version }}"
          mkdir -p docs/lib
          echo "export const version = '$VERSION';" > docs/lib/version.ts

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/content/docs/changelog.mdx docs/lib/version.ts
          git diff --staged --quiet || git commit -m "docs: update changelog and version to ${{ needs.release-please.outputs.tag_name }}"
          git push

  announce:
    needs: [release-please, goreleaser, update-docs]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create release announcement
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.release-please.outputs.tag_name }}';
            core.notice(`ğŸ‰ DuraGraph ${version} Released!`);
            core.notice(`ğŸ“¦ Binaries: https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${version}`);
            core.notice(`ğŸ³ Docker: duragraph/api:${version}`);
            core.notice(`ğŸ“š Docs: https://duragraph.dev/docs/changelog`);
