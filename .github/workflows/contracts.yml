name: Contracts

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  openapi_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install spectral
        run: npm install -g @stoplight/spectral-cli
      - name: Lint OpenAPI spec
        run: spectral lint schemas/openapi/duragraph.yaml

  openapi_diff:
    runs-on: ubuntu-latest
    # This job tracks API compatibility with LangGraph Platform.
    # Currently informational only since we're building up to full compatibility.
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - name: Check for breaking changes against LangGraph spec
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          base: tests/reference/langgraph-platform.json
          revision: schemas/openapi/duragraph.yaml
          fail-on: ERR

  ir_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install jsonschema
        run: pip install jsonschema
      - name: Validate IR examples
        run: python scripts/dev/validate_ir.py
