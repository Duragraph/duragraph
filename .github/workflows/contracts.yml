  ir_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install jsonschema
        run: pip install jsonschema
      - name: Validate IR examples
        run: python scripts/dev/validate_ir.py
