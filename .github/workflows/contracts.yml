name: Contracts

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  openapi_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install spectral
        run: npm install -g @stoplight/spectral-cli
      - name: Lint OpenAPI spec
        run: spectral lint schemas/openapi/duragraph.yaml

