name: Deploy Docs & Website

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'website/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'website/**'

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install website dependencies
        working-directory: website
        run: pnpm install --frozen-lockfile

      - name: Install docs dependencies
        working-directory: docs
        run: pnpm install --frozen-lockfile

      - name: Build website
        working-directory: website
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build docs (Fumadocs)
        working-directory: docs
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Copy website to docs output
        run: |
          echo "Merging website into docs output..."
          mkdir -p docs/out/landing
          cp -r website/dist/* docs/out/landing/
          echo "Build complete! Static files ready in docs/out/"

      - name: Create _routes.json for Cloudflare Pages
        run: |
          cat > docs/out/_routes.json << 'EOF'
          {
            "version": 1,
            "include": ["/*"],
            "exclude": []
          }
          EOF

      - name: Publish to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: duragraph-docs
          directory: docs/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Publish to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: duragraph-docs
          directory: docs/out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/out/
          retention-days: 7

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = `https://${{ github.head_ref }}.duragraph-docs.pages.dev`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“š Documentation Preview\n\nâœ… Your docs preview is ready!\n\nðŸ”— Preview URL: ${previewUrl}\n\n---\n*This preview will be updated with each commit to this PR.*`
            });
