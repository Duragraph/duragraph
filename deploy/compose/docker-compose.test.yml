services:
  # Test database with isolated data
  test-db:
    image: postgres:15
    container_name: duragraph-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - ../../deploy/sql:/docker-entrypoint-initdb.d
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test runs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # NATS for messaging
  nats:
    image: nats:2.10-alpine
    container_name: duragraph-test-nats
    ports:
      - "4223:4222"
    command: ["-js"]

  # API server for testing
  test-api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.api
    container_name: duragraph-test-api
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DB_HOST=test-db
      - DB_PORT=5432
      - DB_USER=testuser
      - DB_PASSWORD=testpass
      - DB_NAME=testdb
      - DB_SSLMODE=disable
      - NATS_URL=nats://nats:4222
    depends_on:
      test-db:
        condition: service_healthy
      nats:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Test runner for conformance tests
  test-runner:
    image: python:3.11-slim
    container_name: duragraph-test-runner
    working_dir: /workspace
    volumes:
      - ../..:/workspace:ro
    environment:
      - API_BASE_URL=http://test-api:8080/api/v1
    depends_on:
      test-api:
        condition: service_healthy
    command: >
      sh -c "pip install -q -r tests/conformance/requirements.txt &&
             pytest -q tests/conformance --tb=short"
