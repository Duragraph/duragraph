app = "duragraph"
primary_region = "iad"

[build]
  dockerfile = "../docker/Dockerfile.server"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  DB_SSLMODE = "require"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

# PostgreSQL via Fly Postgres
[[services]]
  protocol = "tcp"
  internal_port = 5432

# NATS JetStream
[[services]]
  protocol = "tcp"
  internal_port = 4222
