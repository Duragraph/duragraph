site_name: Duragraph Documentation
site_description: "Documentation for the Duragraph OSS project"
site_author: "Duragraph Contributors"
site_url: "https://duragraph.ai/docs"

repo_url: "https://github.com/adwiteeymauriya/duragraph"
repo_name: "adwiteeymauriya/duragraph"
edit_uri: "edit/main/docs/"

theme:
  name: material
  logo: "https://duragraph.ai/logo.png"
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - navigation.footer
  palette:
    - scheme: default
      primary: "#2C2E7F"
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: "#2C2E7F"
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - codehilite
  - meta
  - toc:
      permalink: true
      title: On this page
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - abbr
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      custom_format: "%d. %B %Y"
  - panzoom:
      always_show_hint: true
      hint_location: "top"
      full_screen: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      # auto_themed: false
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/adwiteeymauriya/duragraph.git
  version:
    provider: mike
  generator: false
nav:
