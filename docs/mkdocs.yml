  - Roadmap: roadmap.md
  - User Guide:
      - Quickstart: user-guide/quickstart.md
      - Installation:
          - Self-Hosted: user-guide/installation/self-hosted.md
          - Duragraph Cloud: user-guide/installation/cloud.md
          - Requirements: user-guide/installation/requirements.md
      - Tutorials:
          - First Workflow: user-guide/tutorials/first-workflow.md
          - LangGraph Migration: user-guide/tutorials/langgraph-migration.md
          - Multi-Agent Workflows: user-guide/tutorials/multi-agent.md
          - Production Deployment: user-guide/tutorials/production-deploy.md
      - Concepts:
          - Workflows: user-guide/concepts/workflows.md
          - Agents: user-guide/concepts/agents.md
          - IR Format: user-guide/concepts/ir-format.md
          - Observability: user-guide/concepts/observability.md
      - SDKs:
          - Python SDK: user-guide/sdks/python.md
          - Go SDK: user-guide/sdks/go.md
          - TypeScript SDK: user-guide/sdks/typescript.md
  - API Reference:
      - Overview: api-reference/overview.md
      - REST API: api-reference/rest-api.md
      - SSE Streaming: api-reference/sse-streaming.md
      - Webhooks: api-reference/webhooks.md
      - Examples: api-reference/examples.md
  - Architecture:
      - Overview: architecture/overview.md
      - Components: architecture/components.md
      - Data Flow: architecture/data-flow.md
      - Security Model: architecture/security-model.md
  - Operations:
      - Deployment: ops/deployment.md
      - Observability: ops/observability.md
      - Security: ops/security.md
      - Troubleshooting: ops/troubleshooting.md
      - Runbooks: ops/runbooks.md
      - SLOs: ops/slos.md
  - Development:
      - Getting Started: development/getting-started.md
      - Building from Source: development/building.md
      - Testing: development/testing.md
      - Contributing: project/contributing.md
      - RFCs: project/rfcs.md
      - ADRs: project/adrs.md
